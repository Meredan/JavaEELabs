<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

</head>
<body>
<div class="row">
    <div class="col-md-12 m-3">
<h2>Book page</h2>
<br>
Information about book:
<br>
    </div>
</div>
<div class="row">
    <div class="col-md-12 m-3">

Book author: <th:block th:text="${book.author}"/>

<br>
    </div>
</div>
<div class="row">
    <div class="col-md-12 m-3">
<form method="get" action="/">
    <button type="submit" class="btn btn-success">Back</button>
</form>
    </div>
</div>

</html>
